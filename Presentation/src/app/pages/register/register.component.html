<div class="header bg-gradient-danger py-7 py-lg-8">

  <!-- Page content -->
  <div class="container pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <h3>Sign In</h3>
            </div>

            <form role="form" #f="ngForm" (ngSubmit)="register(f.valid, f.value)">
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                  </div>
                  <input class="form-control" placeholder="Name" type="text" type="text" name="name" [ngModel]="register.name" required #name="ngModel">
                </div>
                <div>
                  <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
                    Name is required
                  </small>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                  </div>
                  <input class="form-control" placeholder="Username" type="text"  name="username" [ngModel]="register.username" required #username="ngModel">
                </div>
                <div>
                  <small [hidden]="username.valid || (username.pristine && !f.submitted)" class="text-danger">
                    Username is required
                  </small>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-badge"></i></span>
                  </div>
                  <input class="form-control" placeholder="Id" type="text" name="id" [ngModel]="register.id" required #id="ngModel">
                </div>
                <div>
                  <small [hidden]="id.valid || (id.pristine && !f.submitted)" class="text-danger">
                    Id is required
                  </small>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                  </div>
                  <input class="form-control" placeholder="Phone" type="text" name="phone" [ngModel]="register.phone" required #phone="ngModel">
                </div>
                <div>
                  <small [hidden]="phone.valid || (phone.pristine && !f.submitted)" class="text-danger">
                    Phone number is required
                  </small>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                  </div>
                  <input class="form-control" placeholder="Birthday" type="date" name="birthday" [ngModel]="register.birthday" required #birthday="ngModel">
                </div>
                <div>
                  <small [hidden]="birthday.valid || (birthday.pristine && !f.submitted)" class="text-danger">
                    Birthday is required
                  </small>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" type="email" name="email" [ngModel]="register.email" required #email="ngModel">
                </div>
                <div>
                  <small [hidden]="email.valid || (email.pristine && !f.submitted)" class="text-danger">
                    Email is required
                  </small>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" type="password" name="password" [ngModel]="register.password" required #password="ngModel">
                </div>
                <div>
                  <small [hidden]="password.valid || (password.pristine && !f.submitted)" class="text-danger">
                    Password is required
                  </small>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4">Create account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
