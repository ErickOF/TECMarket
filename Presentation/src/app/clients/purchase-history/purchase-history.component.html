<div class="header pb-0 pt-5 pt-lg-4 d-flex align-items-center"
  style="min-height: 600px; background-image: url(assets/img/theme/profile-cover3.png); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <br><br><br>

  <div class="container-fluid ">
    <div class="row">

      <div class="container-fluid">
        <!-- Table -->
        <div class="row">
          <div class="col">
            <div class="card shadow">
              <div class="card-header border-0">
                <h3 class="mb-0">Purchase History</h3>
              </div>
              <div class="table-responsive">
                <table class="table align-items-center table-flush">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">Packages requested</th>
                      <th scope="col">Order date</th>
                      <th scope="col">Registered needs</th>
                      <th scope="col">Amount of the order</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of purchases; let i = index">
                      <th scope="row">
                        {{item.products_name}}
                      </th>
                      <td>
                        {{item.datetime}}
                      </td>
                      <td>
                        <span class="badge badge-dot mr-4">
                          <i class="bg-warning"></i> {{item.need.join(', ')}}
                        </span>
                      </td>
                      <td>
                        {{Amount_of_the_order[i]}}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="card-footer py-4">
                <nav aria-label="...">
                  <ul class="pagination justify-content-end mb-0">
                    <li class="page-item disabled">
                      <a class="page-link" href="javascript:void(0)" tabindex="-1">
                        <i class="fas fa-angle-left"></i>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item active">
                      <a class="page-link" href="javascript:void(0)">1</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)">
                        <i class="fas fa-angle-right"></i>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
