<div class="header d-flex align-items-center"
  style="min-height: 300px; background-image: url(assets/img/theme/profile-cover3.png); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-12">
              <h3 class="mb-0">Add Supermarket</h3>
            </div>
          </div>
        </div>

        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Location</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-latitude">Latitude</label>
                    <input type="text" id="input-latitude" class="form-control form-control-alternative" name="latitude"
                      [ngModel]="location.latitude" required #latitude="ngModel" (change)="updateMap(latitude.value, longitude.value)">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-longitude">Longitude</label>
                    <input type="text" id="input-longitude" class="form-control form-control-alternative" name="longitude"
                      [ngModel]="location.longitude" required #longitude="ngModel" (change)="updateMap(latitude.value, longitude.value)">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Address</label>
                    <input type="text" id="input-name" class="form-control form-control-alternative"
                      placeholder="De la Basílica de los Ángeles 800m camino a Paraíso frente a la Bomba Los Ángeles, 10, Provincia de Cartago">
                  </div>
                </div>
              </div>

              <button class="btn btn-info" (click)="search()">Search</button>
            </div>

            <hr class="my-4" />

            <div class="row">
              <div class="col">
                <div class="card shadow border-0">
                  <div id="map-canvas" class="map-canvas" data-lat="9.867769" data-lng="83.904424" style="height: 400px;"></div>
                </div>
              </div>
            </div>

            <hr class="my-4" />

            <h6 class="heading-small text-muted mb-4" *ngIf="searched">General information</h6>
            <div class="pl-lg-4" *ngIf="searched">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative"
                      placeholder="Username" value="{{ userinfo.username }}">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative"
                      placeholder="Email" value="{{ userinfo.email }}">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Name</label>
                    <input type="text" id="input-name" class="form-control form-control-alternative" placeholder="Name"
                      value="{{ userinfo.name }}">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">ID</label>
                    <input type="text" id="input-id" class="form-control form-control-alternative" placeholder="Id"
                      value="{{ userinfo.id }}">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Phone number</label>
                    <input type="text" id="input-phone" class="form-control form-control-alternative"
                      placeholder="Phone number" value="{{ userinfo.phone }}">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Birthday</label>
                    <input type="date" id="input-birthday" class="form-control form-control-alternative"
                      placeholder="Birthday" value="{{ userinfo.birthday }}">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
