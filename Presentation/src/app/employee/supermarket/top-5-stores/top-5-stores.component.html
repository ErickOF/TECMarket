<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
  </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Top Sales</h3>
        </div>
  
        <div class="table-responsive">
          <table id="datatable" class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th class="text-center">ID Store</th>
                <th class="text-center">Sales</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-align-center-center" *ngFor="let supermarket of supermarkets">
                <td class="text-center">{{ supermarket.store}}</td>
                <td class="text-center">{{ supermarket.sales}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
